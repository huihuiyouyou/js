<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
<form>
<table border="1" cellspacing="0">
  <tr>
  	<td>用户名：</td>
  	<td><input type="text" name="用户名："></td>
  </tr>
  <tr>
  	<td>密码：</td>
  	<td>
  		<input type="password" name="psw">
  	</td>
  </tr>
  <tr>
  	<td>确认密码：</td>
  	<td>
  		<input type="password" name="psw again">
  	</td>
  </tr>
  <tr>
  	<td>性别：</td>
  	<td>
  		<input type="radio" name="sex" >男
  		<input type="radio" name="sex" >女
  	</td>
  </tr>
  <tr>
  	<td>生日：</td>
  	<td>
  		<select name="gongli">
  			<option>公历</option>
  			<option>农历</option>
  		</select>
  		<select name="nian">
  			<option >年</option>
  			<option >1999</option>
  		</select>
  		<select name="yue">
  			<option>月</option>
  			<option>10</option>
  		</select>
  		<select name="ri">
  			<option>日</option>
  			<option>10</option>
  		</select>
  	</td>
  </tr>
  <tr>
  	<td>所在地：</td>
  	<td>
  		<select >
  			<option>中国</option>
  			<option>美国</option>
  		</select>
  		<select >
  			<option>河北</option>
  			<option>河南</option>
  		</select>
  		<select >
  			<option>石家庄</option>
  			<option>邢台</option>
  		</select>
  	</td>
  </tr>
  <tr>
  	<td>验证码：</td>
  	<td>
  		<input type="text" name="yzm"><img src="imagines/yanzhengma.jpg" alt="yanzhengma" height="20" width="60">
  	</td>
  </tr>
  <tr>
  	<td>证件类型：</td>
  	<td>
  		<select name="shenfenzheng">
  			<option>身份证</option>
  			<option>户口本</option>
  		</select>
  	</td>
  </tr>
  <tr>
  	<td>证件号：</td>
  	<td>
  		<input type="text" name="zhengjianhao">
  	</td>
  </tr>
  <tr>
  	<td>爱好：</td>
  	<td>
  		<input type="checkbox" name="like[]" value="m">音乐
  		<input type="checkbox" name="like[]" value="d">读书
  		<input type="checkbox" name="like[]" value="t">跳舞
  		<input type="checkbox" name="like[]" value="x">下棋
  	</td>
  </tr>
  <tr>
  	<td>说明：</td>
  	<td>
  		<textarea rows="3" cols="30"></textarea>
  	</td>
  </tr>
  <tr>
  	<td>上传头像</td>
  	<td>
  		<input type="file" name="head">
  	</td>
  </tr>
  <tr>
    <td colspan="2"><center><input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">
    <input type="submit" name="" value="按钮"></center></td>
    
  </tr>
  </center>
</table>
</form>
</center>
</body
</html>
