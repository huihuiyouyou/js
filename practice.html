<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            display: none;
        }
        .active{
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
    <ul id="list" class="box">
        <li>1</li>
    </ul>
</body>
<script>
    // display:none;是隐藏一个元素，display:block;可以让隐藏的元素显示
    var list = document.getElementById('list');
    list.className = 'active';//注意class属性在js中用className访问和修改
    console.log(list.className);

    // 用document.createElement('标签名')来创建一个元素，然后还得appendChild()添加一下。
    var li = document.createElement('li');
    li.innerHTML = 2;
    li.className = 'active';
    list.appendChild(li);

</script>
</html>
