<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>

</head>

<body>
    <div id="div">
        <img src="img/0.png" />
        <img src="img/8.png" />
        时
        <img src="img/1.png" />
        <img src="img/5.png" />
        分
        <img src="img/0.png" />
        <img src="img/9.png" />
        秒
    </div>
    <input type="button" value="停止" id="inp" onclick="fn()">
    <input type="button" value="开始" id="inp" onclick="fn1()">
</body>
<script type="text/javascript">
    // 这个案例要能自己背着写出来了
    function show(){
        var d = new Date();
        var hours = d.getHours();
        var mins = d.getMinutes();
        var secs = d.getSeconds();
        // console.log(hours,mins,secs)
        var arr = [Math.floor(hours/10),hours%10,Math.floor(mins/10),mins%10,Math.floor(secs/10),secs%10];
        for(var i=0; i<6; i++){
            document.images[i].src = 'img/'+arr[i]+'.png'
        }
    }
    //点击停止按钮执行的事件处理函数，关闭定时器
    function fn(){
        clearInterval(id);
    }
    // 点击开始按钮执行的事件处理函数，打开定时器
    function fn1(){
        id = setInterval(show,1000);
    }
    // 页面加载后就开启的定时器，时间一秒变一次
    var id = setInterval(show,1000);
</script>
</body>
</html>
